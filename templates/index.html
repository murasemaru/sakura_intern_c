<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSV File Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">CSV File Server</h1>
  <div class="mb-3">
    <a href="/?dev={{ '1' if not dev else '' }}" class="btn btn-outline-primary">{{ '開発者モードON' if not dev else '開発者モードOFF' }}</a>
  </div>
  <div class="card mb-4">
    <div class="card-header">アップロード</div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
          <input type="file" name="file" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" name="table" class="form-control" placeholder="テーブル名">
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header">ダウンロード</div>
    <ul class="list-group list-group-flush">
      {% for f in files %}
        <li class="list-group-item"><a href="/download/{{f}}">{{f}}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% if dev %}
  <div class="card mb-4 border-danger">
    <div class="card-header bg-danger text-white">開発者モード: SQL実行</div>
    <div class="card-body">
      <form method="post" action="/dev/sql">
        <div class="mb-3">
          <textarea name="sql" rows="4" class="form-control" placeholder="SQL文を入力"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">SQL実行</button>
      </form>
      {% if sql_result is defined %}
      <div class="mt-3">
        <h5>実行結果</h5>
        <pre class="bg-light p-2 border">{{ sql_result }}</pre>
      </div>
      {% endif %}
    </div>
  </div>
  {% endif %}
</div>
</body>
</html>
